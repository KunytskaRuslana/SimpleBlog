{% extends "base.html" %}

{% block title %}
    Всі статті
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Всі статті</h1>

        {% if articles|length > 0 %}
            {% for el in articles %}
                <div class="alert alert-info">
                    <h2>{{ el.title }}</h2>
                    <p>{{ el.intro }}</p>
                    <p><b>Дата: {{ el.date.date() }}</b></p>
                    <a href="/posts/{{ el.id }}" class="btn btn-warning">Деталі</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Статті відсутні</p>
        {% endif %}
    </div>
{% endblock %}
